<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header c>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="images/otter1.jpg" data-image-role="trigger"
                                            data-image-title="Stayin' Alive"
                                            data-image-url="images/otter1.jpg">
                    <img class="thumbnail-image" src="images/otter1.jpg" alt="">
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/otter2.jpg" data-image-role="trigger"
                                            data-image-title="How Deep Is Your Live"
                                            data-image-url="images/otter2.jpg">
                    <img class="thumbnail-image" src="images/otter2.jpg" alt="">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/otter3.jpg" data-image-role="trigger"
                                            data-image-title="You Should Be Dancing"
                                            data-image-url="images/otter3.jpg">
                    <img class="thumbnail-image" src="images/otter3.jpg" alt="">
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/otter4.jpg" data-image-role="trigger"
                                            data-image-title="Night Fever"
                                            data-image-url="images/otter4.jpg">
                    <img class="thumbnail-image" src="images/otter4.jpg" alt="">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/otter5.jpg" data-image-role="trigger"
                                            data-image-title="To Love Somebody"
                                            data-image-url="images/otter5.jpg">
                    <img class="thumbnail-image" src="images/otter5.jpg" alt="">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/frog.png" data-image-role="trigger"
                                            data-image-title="frogg"
                                            data-image-url="images/frog.png">
                    <img class="thumbnail-image" src="images/frog.png" alt="">
                    <span class="thumbnail-title">Froggy McFroggerson</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/carrot.png" data-image-role="trigger"
                                            data-image-title="carrot-cake"
                                            data-image-url="images/carrot.png">
                    <img class="thumbnail-image" src="images/carrot.png" alt="">
                    <span class="thumbnail-title">Bugs Bunny</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <button id="previous-button"> Left </button>
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="images/otter1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
            <button id="next-button"> Right </button>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
